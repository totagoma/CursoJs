<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    A velocidade do carro : <input type="number" name="textovel" id="textovel"> km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id = "res"></div>
    <script>
        function calcular(){
            var txtvel = window.document.querySelector('input#textovel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtvel.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> km/h</p>`
            if(vel >60) {
                res.innerHTML += `<p>Voce foi multado por estar acima do limite de velocidade</p>`
            }
            res.innerHTML+= `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
    
</body>
</html>
