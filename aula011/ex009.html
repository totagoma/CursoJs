<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imigração</title>
</head>
<body>
    <h1>Qual sua nacionalidade?</h1>
    <input type="text" name="pais" id="pais">
    <input type="button" value="Checar" onclick="testenac()">
    <div id="nacionalidade"></div>
    <script>
        function testenac() {
            var txtpais = window.document.querySelector('input#pais');
            var mostrarnacionalidade = window.document.querySelector('div#nacionalidade');
            var pais = txtpais.value.toLowerCase();
            
            mostrarnacionalidade.innerHTML = `País informado: ${pais}`;
            
            if (pais != 'brasil') {
                console.log('Estrangeiro');
                mostrarnacionalidade.innerHTML += '<p>Estrangeiro</p>';
            } else {
                console.log('Brasileiro');
                mostrarnacionalidade.innerHTML += '<p>Brasileiro</p>';
            }
        }
    </script>
</body>
</html>
