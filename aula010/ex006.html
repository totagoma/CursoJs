<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial; 
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div id = 'area'>
        Intereja...


    </div>
    <script>
        var a = window.document.querySelector('#area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        
        function clicar() {
            a.style.background = 'red'
            a.innerText = 'Clicou !'
            
        }
        function entrar() {
            a.innerText = 'Entrou !'
        
        }
        function sair () {
            a.innerText = 'Saiu !'
            a.style.background = 'green'
        }
        
    </script>
    
</body>
</html>
